{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}


{% block main %}
<div class="container my-3">
    <h1 class="pb-3 .text-primary" style="color:white">{{post.title}}</h1>

    {% if post.video %}
      <iframe class="w-100" height="500" src="{{ post.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</iframe>
        {% endif %}
    {% if post.img_filename %}
      <div class="card"><img class="card-img w-100 d-block" src="{{post.img_filename}}"></div>

        {% endif %}
<h3 class="my-5" style="color:white">{{post.body}}</h3>
</div>
{% endblock %}
